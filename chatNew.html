<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/chat.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Chat Clone by Json</title>
  </head>
  <body>
    <header id="chatScrHeader">
      <div class="header_column">
        <img class="friendsImg" src="img/userImg.jpg" alt="" />
      </div>
      <div class="header_column">
        <div class="header_row">
          <h4 class="friendsName">이모</h4>
          <div class="standard-bar">
            <div class="standard-bar_button">
              <button class="standard-bar_button_item button buttonClick">
                <i class="fa-solid fa-gear"></i>
              </button>
              <button class="standard-bar_button_item button buttonClick">
                <i class="fa-solid fa-window-minimize"></i>
              </button>
              <button class="standard-bar_button_item button buttonClick">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="header_row">
          <div class="iconGroup buttonClick">
            <i class="fa-solid fa-box-archive"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="iconGroup buttonClick">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <form class="reply">
      <div class="reply_row">
        <div class="reply_column">
          <input type="text" />
        </div>
        <div class="reply_column">
          <button class="buttonClick">전송</button>
        </div>
      </div>
      <div class="reply_row">
        <div class="reply_column buttonClick">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-solid fa-robot"></i>
          <i class="fa-solid fa-paperclip"></i>
          <i class="fa-regular fa-square"></i>
        </div>
        <div class="reply_column">
          <input type="range" min="1" max="100" value="100" />
        </div>
      </div>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/787074e497.js"
    crossorigin="anonymous"
  ></script>
  <script src="JavaScript/buttonClick.js"></script>
</html>
