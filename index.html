<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/login.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKAO Clone by JSON</title>
  </head>
  <body>
    <div class="standard-bar">
      <div class="standard-bar_button">
        <button class="standard-bar_button_item button buttonClick">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button class="standard-bar_button_item button buttonClick">
          <i class="fa-solid fa-window-minimize"></i>
        </button>
        <button class="standard-bar_button_item button buttonClick">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <div class="logo">
      <img src="img/Logo.jpg" />
    </div>
    <form action="friendList.html" method="get" id="loginForm">
      <input
        required
        id="userID"
        type="text"
        placeholder="계정(이메일 또는 전화번호)"
      />
      <input
        required
        minlength="8"
        id="userPW"
        type="password"
        placeholder="비밀번호"
      />
      <input class="loginBtn" type="submit" value="로그인" />
      <label for="autoLogin"
        ><input type="checkbox" id="autoLogin" checked />자동로그인
        <button class="question_button button buttonClick">
          <i class="fa-solid fa-circle-question"></i></button
      ></label>
    </form>
    <div class="additionalLogInServices">
      <a href="#" class="buttonClick">KAKAO계정 찾기</a>
      <a>|</a>
      <a href="#" class="buttonClick">비밀번호 재설정</a>
    </div>
    <!--font awesume CDN  -->
    <script
      src="https://kit.fontawesome.com/787074e497.js"
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/loginSubmit.js"></script>
    <script src="JavaScript/buttonClick.js"></script>
  </body>
</html>
