<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAKAO Clone by JSON</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-window-minimize"></i>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <div class="logo">
      <img src="img/Logo.jpg" />
    </div>
    <form action="chatList.html" method="get" id="loginForm">
      <input
        name="userID"
        type="text"
        placeholder="계정(이메일 또는 전화번호)"
      />
      <input name="userPW" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <label for="autoLogin"
        ><input type="checkbox" id="autoLogin" checked />자동로그인
        <i class="fa-solid fa-circle-question"></i
      ></label>
    </form>
    <div class="userServices">
      <a href="#">KAKAO계정 찾기</a>
      <a>|</a>
      <a href="#">비밀번호 재설정</a>
    </div>
    <!--font awesume CDN  -->
    <script
      src="https://kit.fontawesome.com/787074e497.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
