<html lang="en">
  <head>
    <link rel="stylesheet" href="css/screens/friendList.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Friend Lists Clone by JSON</title>

  <body>
    <div class="sideBar">
      <div class="menuTop">

        <div>

        </div>
      </div>
      <div class="menuBot">

        <div class="buttonClick"><i class="fa-solid fa-gear"></i></div>

          <button class="standard-bar_button_item button buttonClick">
            <i class="fa-regular fa-square"></i>
          </button>

  ></script>
