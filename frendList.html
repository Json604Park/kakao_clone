<html lang="en">
  <head>
    <link rel="stylesheet" href="css/component/freinds.css" />
    <link rel="stylesheet" href="css/component/status-bar.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freind Lists Clone by JSON</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <button class="btn"><i class="fa-solid fa-window-minimize"></i></button>
      </div>
      <div class="status-bar_column">
        <button class="btn"><i class="fa-regular fa-square"></i></button>
      </div>
      <div class="status-bar_column">
        <button class="btn"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>

    <div class="sideBar">
      <div class="menuTop">
        <div><i class="fa-solid fa-user-large fa-2x"></i></div>
        <div><i class="fa-solid fa-comment fa-2x"></i></div>
        <div><i class="fa-solid fa-ellipsis fa-2x"></i></div>
      </div>
      <div class="menuBot">
        <div><i class="fa-solid fa-face-smile"></i></div>
        <div><i class="fa-solid fa-bell"></i></div>

        <div><i class="fa-solid fa-gear"></i></div>
      </div>
    </div>

    <div class="freinds">
      <div class="freinds_header">
        <h2 class="freinds_header_item">친구</h2>
        <div class="freinds_header_item">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-user-plus"></i>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/787074e497.js"
    crossorigin="anonymous"
  ></script>
</html>
